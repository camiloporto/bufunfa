<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">
      
    <head>
    	<link rel="stylesheet" type="text/css" href="/css/finance.css" />
		<p:resources />
	</head>

	<p:layout fullPage="true">
	
		<p:layoutUnit position="top" height="100" resizable="false" closable="false" collapsible="false">
			<h1 id="cabecalho">Cabecalho Aqui 2</h1>
		</p:layoutUnit>
		
		<p:layoutUnit position="bottom" height="120" resizable="false" closable="false" collapsible="false" style="background-color: gray;">
			<h:form id="menuForm">
				<p:dock position="bottom">
					<p:menuitem value="Contas" icon="/images/contas.png" action="#{Main.goConta}" update="conteudo"/>
					<p:menuitem value="Transacoes" icon="/images/transacoes.png" action="#{Main.goTransacao}" update="conteudo"/>
				</p:dock>
			</h:form>
		</p:layoutUnit>
		
		<p:layoutUnit position="center" id="conteudo">
			<ui:insert name="pageContent">Conteudo Aqui</ui:insert>
		</p:layoutUnit>
		
	</p:layout>

</html>
